<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }
      .success-icon {
        font-size: 70px;
        color: #28a745;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        color: #555;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">✔️</div>
      <h1>Payment Successful</h1>
      <p>
        Your payment has been successfully processed. Thank you for your
        purchase!
      </p>
    </div>
  </body>
</html>
